apiVersion: apps/v1
kind: Deployment
metadata:
  name: interceptor-backend-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interceptor-backend-v1
  template:
    metadata:
      labels:
        app: interceptor-backend-v1
    spec:
      containers:
        - name: interceptor-backend-v1
          image: interceptor-service:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: interceptor-backend-v1
spec:
  selector:
    app: interceptor-backend-v1
  ports:
    - name: http
      port: 9081
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: interceptor-backend-v1
spec:
  protocol: http
  services:
    - host: interceptor-backend-v1
      port: 9081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
        - image: docker.io/kennethreitz/httpbin:latest
          imagePullPolicy: IfNotPresent
          name: httpbin
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "200Mi"
              cpu: "300m"
            limits:
              memory: "200Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: httpbin
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: backend
spec:
  services:
  - host: backend
    port: 80



